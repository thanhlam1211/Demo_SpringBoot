<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-3">
  <div class="card">
    <h2 class="text-center">Reset your password</h2>
    <article class="card-body">
      <form th:action="@{/reset_password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
          <input name="password" type="password" id="password" class="form-control col-12"
                 placeholder="Enter your new password" autofocus required>
        </div>
        <div class="form-group">
          <input name="confirm_password" id="confirm_password" type="password" class="form-control col-12"
                 placeholder="Re-enter your new password" required onkeyup='check();'>
          <span id='message'></span>
        </div>
        <div class="form-group mt-10">
          <button type="submit" id="submit" class="btn btn-primary btn-block col-12" disabled>Change Password</button>
        </div>
      </form>
    </article>
  </div>
</div>
<script type="text/javascript">
  function check() {
    if (document.getElementById('password').value ===
            document.getElementById('confirm_password').value) {
      document.getElementById('message').style.color = 'green';
      document.getElementById('message').innerHTML = 'Matching';
      document.getElementById('submit').disabled = false;
    } else {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'Password not matching';
      document.getElementById('submit').disabled = true;
    }
  }
</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
