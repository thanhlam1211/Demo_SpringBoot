<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto text-center">
    <div class="card">
        <h2 class="wv-heading--subtitle">
            Sign up for more
        </h2>
        <article class="card-body">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="myform form ">
                        <form  action="#" th:action="@{/saveUser}" th:object="${user}" method="post" name="login">
                            <div class="form-group">
                                <input   type="text"  class="form-control my-input" placeholder="Username" th:field="*{username}" required>
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <input type="password" class="form-control my-input" placeholder="Password" th:field="*{password}" required>
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <input type="number" min="0"  class="form-control my-input" placeholder="Enable?" th:field="*{enabled}" required>
                            </div>
                            &nbsp;
                            <div class="text-center ">
                                <button type="submit" class=" btn btn-primary btn-block col-12">Create Your Free Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
