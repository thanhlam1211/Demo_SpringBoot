<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
  <div align="center">
    <h1>Create new Product</h1>
    <br>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <tr>
              <th>Product Name</th>
              <th><input type="text" th:field="*{name}"></th>
            </tr>
          <tr>
            <th>Brand Name</th>
            <th><input type="text" th:field="*{brand}"></th>
          </tr>
          <tr>
            <th>Made In</th>
            <th><input type="text" th:field="*{madein}"></th>
          </tr>
          <tr>
            <th>Price</th>
            <th><input type="text" th:field="*{price}"></th>
          </tr>
          <tr>
            <td>
              <button type="submit">Save</button>
            </td>
          </tr>
        </table>
    </form>
  </div>
</body>
</html>
